<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登入</title>
     <link rel="stylesheet" th:href="@{css/show_phone.css}"></link>
</head>
<body>
	
	<div class="div_all">

		<div id="whole_menu">
			<div class="div_menu">
  				
					<span>用户名:</span><span style="color: red; line-height: 30px;" th:text="${session.username}">
							</span>
				
				
				<a href="addPhone">添加手机</a>
				<a href="showPhone">查询手机</a>	
				<a href="showAds">广告窗管理</a>		
				<a href="showHotSearch">热门搜索管理</a>			
				<a href="showManager">用户管理</a>
				<a href="login">注销/登入</a>
  				
  				
  			
  			</div>

		</div>
		
		
		<div class="div_2">
			<div class="div_show">
				<!--搜索  -->
				<div class="div_sousuo">
					<!-- <form action="@{/showPhone}" method="POST"> -->
						<input type="text" class="input1" id="valueId"
							placeholder="商户名称" /> <input type="button" class="button1"
							value="搜索" onclick="search()"/>
					<!-- </form> -->
				</div>
				<table class="table_class">
					<tr>
						<td width="200px" height="40px">名称</td>
						<td width="200px" height="40px">配置</td>
						<td width="200px" height="40px">价格</td>
						
					</tr>

					<tr th:each="p : ${phone}">
						<td th:text="${p.name}"></td>
						<td th:text="${p.type1}"></td>
						<td th:text="${p.price1}"></td>
						<td width="220px" height="40px"><a
							th:href="@{/update_phone(id=${p.id})}" class="goods_update">查看详情/更改</a>
							<td>
						<td width="100px" height="40px"><a onclick="return yesno()"
							th:href="@{/delete_phone(id=${p.id})}"  class="goods_delete">删除</a>
						<td>
							
					</tr>

				

					

				</table>

			</div>
		</div>
	</div>
	<script th:src="@{js/additional-methods.js}"></script>
    <script th:src="@{js/jquery-1.11.1.js}"></script>

    <script th:inline="javascript">

	function yesno(){
		var c=confirm("确定删除");
		
		return c;		
	}
	function search(){
		var v = $("#valueId").val();
		window.location.href = "/showPhone?value="+v;
		
	}
	

    </script>

</body>
</html>
